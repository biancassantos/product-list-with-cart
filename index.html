<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  
  <title>Frontend Mentor | Product list with cart</title>
</head>
<body>
  <main>
    <!-- products section -->
    <div>
      <h1>Desserts</h1>
      <section class="products-cards-container">
        <!-- products will show here -->
      </section>
    </div>

    <!-- cart section -->
    <section class="cart-container">
      <h2>Your Cart (0)</h2>
      <!-- shows when the cart is empty -->
      <section class="empty-cart-interface">
        <img src="assets/images/illustration-empty-cart.svg" alt="Cake illustration for empty cart">
        <p>Your added items will appear here</p>
      </section>

      <!-- shows when the cart has items -->
      <section class="full-cart-interface">
        <section class="cart-items-list">
          <section class="cart-item">
            <section>
              <h4 class="item-name">Classic Tiramisu</h4>
              <div class="item-prices-container">
                <span class="item-quantity">1x</span>
                <p class="item-unity-price">@$5.50</p>
                <p class="item-total-price">$5.50</p>
              </div>
            </section>
            <button class="remove-from-cart-btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="none" viewBox="0 0 10 10"><path fill="#CAAFA7" d="M8.375 9.375 5 6 1.625 9.375l-1-1L4 5 .625 1.625l1-1L5 4 8.375.625l1 1L6 5l3.375 3.375-1 1Z"/></svg>
            </button>
          </section>

          <section class="cart-item">
            <section>
              <h4 class="item-name">Classic Tiramisu</h4>
              <div class="item-prices-container">
                <span class="item-quantity">1x</span>
                <p class="item-unity-price">@$5.50</p>
                <p class="item-total-price">$5.50</p>
              </div>
            </section>
            <button class="remove-from-cart-btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="none" viewBox="0 0 10 10"><path fill="#CAAFA7" d="M8.375 9.375 5 6 1.625 9.375l-1-1L4 5 .625 1.625l1-1L5 4 8.375.625l1 1L6 5l3.375 3.375-1 1Z"/></svg>
            </button>
          </section>

          <section class="cart-item">
            <section>
              <h4 class="item-name">Classic Tiramisu</h4>
              <div class="item-prices-container">
                <span class="item-quantity">1x</span>
                <p class="item-unity-price">@$5.50</p>
                <p class="item-total-price">$5.50</p>
              </div>
            </section>
            <button class="remove-from-cart-btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="none" viewBox="0 0 10 10"><path fill="#CAAFA7" d="M8.375 9.375 5 6 1.625 9.375l-1-1L4 5 .625 1.625l1-1L5 4 8.375.625l1 1L6 5l3.375 3.375-1 1Z"/></svg>
            </button>
          </section>
        </section>        

        <!-- cart total -->
        <section class="cart-total-section">
          <p>Order Total</p>
          <p class="order-total-price">$46.50</p>
        </section>

        <!-- delivery message -->
        <section class="delivery-message">
          <p>
            <img src="assets/images/icon-carbon-neutral.svg" alt="Carbon neutral tree icon">
            This is a <strong>carbon-neutral</strong> delivery
          </p>
        </section>

        <!-- confirm order button -->
        <button class="confirm-order-btn">Confirm Order</button>
      </section>
    </section>
  </main>

  <!-- footer -->
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Bianca Santos</a>.
  </footer>

  <script src="scripts/script.js"></script>
</body>
</html>
