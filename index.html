<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/media-queries.css">
  
  <title>Frontend Mentor | Product list with cart</title>
</head>
<body>
  <main>
    <!-- products section -->
    <div class="products-section">
      <h1>Desserts</h1>
      <section class="products-cards-container">
        <!-- products will show here -->
      </section>
    </div>

    <!-- cart section -->
    <section class="cart-container">
      <h2>Your Cart (<span class="cart-total-quantity">0</span>)</h2>
      <!-- shows when the cart is empty -->
      <section class="empty-cart-interface">
        <img src="assets/images/illustration-empty-cart.svg" alt="Cake illustration for empty cart">
        <p>Your added items will appear here</p>
      </section>

      <!-- shows when the cart has items -->
      <section class="full-cart-interface">
        <section class="cart-items-list">
          <!-- cart items will show here -->
        </section>        

        <!-- cart total -->
        <section class="cart-total-section">
          <p>Order Total</p>
          <p class="order-total-price"></p>
        </section>

        <!-- delivery message -->
        <section class="delivery-message">
          <p>
            <img src="assets/images/icon-carbon-neutral.svg" alt="Carbon neutral tree icon">
            This is a <strong>carbon-neutral</strong> delivery
          </p>
        </section>

        <!-- confirm order button -->
        <button class="confirm-order-btn">Confirm Order</button>
      </section>
    </section>
  </main>

  <!-- footer -->
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Bianca Santos</a>.
  </footer>

  <script src="scripts/script.js"></script>
</body>
</html>
