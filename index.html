<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  
  <title>Frontend Mentor | Product list with cart</title>
</head>
<body>
  <main>
    <h1>Desserts</h1>

    <section class="products-cards-container">
      <section class="product-card">
        <div class="product-image">
          <img src="assets/images/image-waffle-desktop.jpg" alt="Picture of a waffle">
        </div>
        <button>Add to cart</button>
        <div class="product-info">
          <span>Waffle</span>
          <h3>Waffle with Berries</h3>
          <p>$6.50</p>
        </div>
      </section>
    </section>

    <section class="cart-container">
      <h2>Your Cart (0)</h2>
      <section class="empty-cart">
        <img src="assets/images/illustration-empty-cart.svg" alt="Cake illustration for empty cart">
        <p>Your added items will appear here</p>
      </section>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Bianca Santos</a>.
  </div>
</body>
</html>
